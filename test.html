<html>
<head>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<style>ul.nav li {display:inline-block;}</style>
</head>
<body>
	<h1> This is text </h1>
	<p class="another-text"> Another text </p>

<script>
	$( "body" ).click(function() {
		$( '#list' ).removeClass('nav');
		$( '.another-text' ).clone().appendTo($('h1'));
	});
</script>
</body>

<ul id="list" class="nav">
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>
	<li>Item 4</li>
	<li>Item 5</li>
</ul>


</html>
